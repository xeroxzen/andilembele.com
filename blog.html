<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Andile Mbele</title>
    <meta
      name="description"
      content="Thoughts on technology, innovation, and building solutions by Andile Mbele"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Header with Navigation -->
      <header class="header">
        <nav class="nav">
          <div class="nav-brand">
            <a href="index.html" style="text-decoration: none; color: inherit">
              <h2>AM</h2>
            </a>
          </div>
          <div class="nav-links">
            <a href="index.html#about" class="nav-link">About</a>
            <a href="index.html#experience" class="nav-link">Experience</a>
            <a href="index.html#projects" class="nav-link">Projects</a>
            <a href="blog.html" class="nav-link active">Blog</a>
            <a href="index.html#contact" class="nav-link">Contact</a>
          </div>
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="Toggle dark mode"
          >
            <i class="fas fa-moon"></i>
          </button>
        </nav>
      </header>

      <!-- Blog Page Header -->
      <section class="blog-page">
        <div class="blog-header">
          <h1>Blog</h1>
          <p>
            Thoughts on technology, innovation, and building solutions that
            matter
          </p>
        </div>

        <!-- Blog Filters -->
        <div style="margin-bottom: 1.5rem">
          <input
            type="text"
            id="blogSearch"
            placeholder="Search articles..."
            style="
              width: 100%;
              padding: 0.5rem;
              border-radius: 6px;
              border: 1px solid #e5e7eb;
              margin-bottom: 1rem;
            "
          />
        </div>
        <div class="blog-filters" id="blogFilters">
          <button class="blog-filter active" data-category="all">
            All Posts
          </button>
          <button class="blog-filter" data-category="technology">
            Technology
          </button>
          <button class="blog-filter" data-category="ai">AI & ML</button>
          <button class="blog-filter" data-category="startup">Startup</button>
          <button class="blog-filter" data-category="engineering">
            Engineering
          </button>
          <button class="blog-filter" data-category="africa">
            Africa Tech
          </button>
        </div>

        <!-- Blog Grid -->
        <div class="blog-grid" id="blogGrid">
          <!-- Blog posts will be dynamically loaded here -->
          <div class="blog-loading">
            <div class="loading-spinner"></div>
            <p>Loading articles...</p>
          </div>
        </div>

        <!-- Pagination -->
        <div class="blog-pagination" id="blogPagination">
          <!-- Pagination buttons will be dynamically generated -->
        </div>
      </section>

      <!-- Footer -->
      <footer class="footer">
        <div class="footer-content">
          <p>&copy; <script>document.write(new Date().getFullYear());</script> Andile Mbele. Built with passion and purpose.</p>
          <div class="footer-links">
            <a href="index.html#about">About</a>
            <a href="index.html#experience">Experience</a>
            <a href="index.html#projects">Projects</a>
            <a href="blog.html">Blog</a>
            <a href="index.html#contact">Contact</a>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="blog-api.js"></script>
    <script>
      // Initialize the dynamic blog loader
      document.addEventListener("DOMContentLoaded", function () {
        window.blogManager = new BlogManagerAPI();
      });
    </script>
  </body>
</html>
