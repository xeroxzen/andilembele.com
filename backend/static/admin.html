<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Admin - Andile Mbele</title>
    <meta
      name="description"
      content="Admin interface for managing blog content"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .admin-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 2rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .admin-tabs {
        display: flex;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .admin-tab {
        padding: 0.75rem 1.5rem;
        background-color: var(--bg-secondary);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .admin-tab.active {
        background-color: var(--accent-primary);
        color: white;
        border-color: var(--accent-primary);
      }

      .admin-content {
        display: none;
      }

      .admin-content.active {
        display: block;
      }

      .post-form {
        background-color: var(--bg-secondary);
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid var(--border-color);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text-primary);
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-size: 1rem;
      }

      .form-group textarea {
        min-height: 200px;
        font-family: "Monaco", "Menlo", "Ubuntu Mono", monospace;
      }

      .form-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
      }

      .posts-list {
        background-color: var(--bg-secondary);
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        overflow: hidden;
      }

      .post-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
      }

      .post-item:last-child {
        border-bottom: none;
      }

      .post-info h3 {
        margin: 0 0 0.5rem 0;
        color: var(--text-primary);
      }

      .post-meta {
        font-size: 0.9rem;
        color: var(--text-secondary);
      }

      .post-actions {
        display: flex;
        gap: 0.5rem;
      }

      .btn-small {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }

      .btn-danger {
        background-color: #ef4444;
        color: white;
      }

      .btn-danger:hover {
        background-color: #dc2626;
      }

      .login-form {
        max-width: 400px;
        margin: 4rem auto;
        background-color: var(--bg-secondary);
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid var(--border-color);
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <nav class="nav">
          <div class="nav-brand">
            <a href="index.html" style="text-decoration: none; color: inherit">
              <h2>AM</h2>
            </a>
          </div>
          <div class="nav-links">
            <a href="index.html">Portfolio</a>
            <a href="blog.html">Blog</a>
            <a href="admin.html" class="nav-link active">Admin</a>
          </div>
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="Toggle dark mode"
          >
            <i class="fas fa-moon"></i>
          </button>
        </nav>
      </header>

      <!-- Login Form -->
      <div id="loginForm" class="login-form">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%">
            Login
          </button>
        </form>
      </div>

      <!-- Admin Interface -->
      <div id="adminInterface" class="admin-container" style="display: none">
        <div class="admin-header">
          <h1>Blog Admin</h1>
          <button id="logoutBtn" class="btn btn-secondary">Logout</button>
        </div>

        <div class="admin-tabs">
          <button class="admin-tab active" data-tab="posts">Posts</button>
          <button class="admin-tab" data-tab="new-post">New Post</button>
          <button class="admin-tab" data-tab="categories">Categories</button>
        </div>

        <!-- Posts Tab -->
        <div id="postsTab" class="admin-content active">
          <div class="posts-list" id="postsList">
            <div class="post-item">
              <div class="post-info">
                <h3>Loading posts...</h3>
                <div class="post-meta">Please wait</div>
              </div>
            </div>
          </div>
        </div>

        <!-- New Post Tab -->
        <div id="newPostTab" class="admin-content">
          <form id="newPostForm" class="post-form">
            <div class="form-row">
              <div class="form-group">
                <label for="postTitle">Title</label>
                <input type="text" id="postTitle" name="title" required />
              </div>
              <div class="form-group">
                <label for="postCategory">Category</label>
                <select id="postCategory" name="category_id" required>
                  <option value="">Select category</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="postExcerpt">Excerpt</label>
              <textarea id="postExcerpt" name="excerpt" required></textarea>
            </div>

            <div class="form-group">
              <label for="postContent">Content (Markdown)</label>
              <textarea id="postContent" name="content" required></textarea>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="postImage">Image Emoji</label>
                <input
                  type="text"
                  id="postImage"
                  name="image_emoji"
                  value="📝"
                />
              </div>
              <div class="form-group">
                <label for="postTags">Tags (comma-separated)</label>
                <input
                  type="text"
                  id="postTags"
                  name="tag_names"
                  placeholder="AI, Technology, Innovation"
                />
              </div>
            </div>

            <div class="form-group">
              <label for="postImageFile">Upload Image</label>
              <input
                type="file"
                id="postImageFile"
                name="image_file"
                accept="image/*"
                style="padding: 0.5rem; border: 2px dashed var(--border-color); border-radius: 0.5rem; background-color: var(--bg-primary);"
              />
              <div id="imagePreview" style="margin-top: 1rem; display: none;">
                <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 0.5rem;" />
                <p id="imageUrl" style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--text-secondary);"></p>
              </div>
            </div>

            <div class="form-group">
              <label>
                <input type="checkbox" id="postPublished" name="is_published" />
                Publish immediately
              </label>
            </div>

            <div class="form-actions">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="adminManager.clearForm()"
              >
                Clear
              </button>
              <button type="submit" class="btn btn-primary">Create Post</button>
            </div>
          </form>
        </div>

        <!-- Categories Tab -->
        <div id="categoriesTab" class="admin-content">
          <form id="newCategoryForm" class="post-form">
            <div class="form-group">
              <label for="categoryName">Category Name</label>
              <input type="text" id="categoryName" name="name" required />
            </div>
            <div class="form-group">
              <label for="categoryDescription">Description</label>
              <textarea id="categoryDescription" name="description"></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">
                Create Category
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="admin.js"></script>
  </body>
</html>
